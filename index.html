<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="survey-container">
      <form action="submit" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="18" max="120" placeholder="Age" />
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option value="default" disabled selected>Select Current Role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferNotToStay">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radio-buttons">
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
          />
          <label for="definitely">Definitely</label><br />
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" name="recommend" id="notSure" value="notSure" />
          <label for="notSure">Not sure</label>
        </div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div>
          <input type="checkbox" value="frontEnd" />
          <label>Front-end Projects</label><br />
          <input type="checkbox" value="backEnd" />
          <label>Back-end Projects</label><br />
          <input type="checkbox" value="dataViz" />
          <label>Data Visualization</label><br />
          <input type="checkbox" value="challenges" />
          <label>Challenges</label><br />
          <input type="checkbox" value="openSourceCommunity" />
          <label>Open Source Community</label><br />
          <input type="checkbox" value="glitterHelpRooms" />
          <label>Gitter help rooms</label><br />
          <input type="checkbox" value="videos" />
          <label>Videos</label><br />
          <input type="checkbox" value="cityMeetups" />
          <label>City Meetups</label><br />
          <input type="checkbox" value="wiki" />
          <label>Wiki</label><br />
          <input type="checkbox" value="forum" />
          <label>Forum</label><br />
          <input type="checkbox" value="additionalCourses" />
          <label>Additional Courses</label><br />
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comments here"
        ></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
