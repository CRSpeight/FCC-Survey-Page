<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="submit" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="John Doe" />
      <label for="email" id="email-label">E-mail Address</label>
      <input type="email" id="email" required placeholder="test@test.com" />
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" min="18" max="120" placeholder="18" />
    </form>
  </body>
</html>
