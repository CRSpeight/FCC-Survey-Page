<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="survey-container">
      <form action="submit" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="18" max="120" placeholder="Age" />
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option value="default" disabled selected>Select Current Role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferNotToStay">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </form>
    </div>
  </body>
</html>
